<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Charity Sign-up</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, navy, maroon);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-card {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
      width: 350px;
    }

    .form-card:hover {
      transform: scale(1.02) rotate(0.5deg);
    }

    h2 {
      text-align: center;
      color: #fff;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 8px;
      border: none;
      border-radius: 8px;
      outline: none;
      font-size: 14px;
    }

    input:focus, textarea:focus {
      box-shadow: 0 0 5px maroon;
    }

    .radio-group {
      display: flex;
      gap: 10px;
    }

    .error {
      font-size: 12px;
      color: yellow;
    }

    .submit-btn {
      width: 100%;
      padding: 10px;
      background-color: maroon;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .submit-btn:hover {
      background-color: navy;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="form-card">
    <h2>Support Our Cause</h2>
    <form id="signupForm">
      <div class="form-group">
        <label>First Name</label>
        <input type="text" id="firstName">
        <span class="error" id="error-fn"></span>
      </div>

      <div class="form-group">
        <label>Last Name</label>
        <input type="text" id="lastName">
        <span class="error" id="error-ln"></span>
      </div>

      <div class="form-group">
        <label>Sex</label>
        <div class="radio-group">
          <label><input type="radio" name="sex" value="Male"> Male</label>
          <label><input type="radio" name="sex" value="Female"> Female</label>
        </div>
        <span class="error" id="error-sex"></span>
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" id="email">
        <span class="error" id="error-email"></span>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" id="password">
        <span class="error" id="error-password"></span>
      </div>

      <div class="form-group">
        <label>Why do you support us?</label>
        <textarea id="whySupport"></textarea>
        <span class="error" id="error-why"></span>
      </div>

      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </div>

  <script>
    document.getElementById('signupForm').addEventListener('submit', function(e) {
      e.preventDefault();
      document.querySelectorAll('.error').forEach(el => el.textContent = '');

      const firstName = document.getElementById('firstName').value.trim();
      const lastName = document.getElementById('lastName').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const whySupport = document.getElementById('whySupport').value.trim();
      const sex = document.querySelector('input[name="sex"]:checked');

      let valid = true;

      if (!firstName) {
        document.getElementById('error-fn').textContent = 'required';
        valid = false;
      }
      if (!lastName) {
        document.getElementById('error-ln').textContent = 'required';
        valid = false;
      }
      if (!sex) {
        document.getElementById('error-sex').textContent = 'required';
        valid = false;
      }
      if (!email) {
        document.getElementById('error-email').textContent = 'required';
        valid = false;
      }
      if (!password) {
        document.getElementById('error-password').textContent = 'required';
        valid = false;
      }
      if (!whySupport) {
        document.getElementById('error-why').textContent = 'required';
        valid = false;
      }

      if (valid) {
        localStorage.setItem('firstName', firstName);
        localStorage.setItem('lastName', lastName);
        localStorage.setItem('email', email);
        localStorage.setItem('sex', sex.value);
        localStorage.setItem('whySupport', whySupport);
        window.location.href = 'proj_profile_ablas.html';
      }
    });
  </script>
</body>
</html>
